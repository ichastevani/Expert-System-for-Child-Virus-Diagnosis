<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deteksi Virus Anak</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <link
      href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to right, #87ceeb, #f0f8ff);
        position: relative;
      }

      label {
        background-color: #6db9ef;
        padding: 10px;
        margin: 0 0 10px;
        display: flex;
        align-items: center;
        border-radius: 28px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
      }

      label:hover {
        background: #9bb8cd;
        cursor: pointer;
      }

      input[type="checkbox"] {
        margin-right: 8px;
        border-radius: 50%;
        /* Hapus kotak centang default */
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: none;
        width: 16px;
        height: 16px;
        border: 2px solid #4169e1;
        background-color: #fff;
        cursor: pointer;
        vertical-align: middle;
      }

      input[type="checkbox"]:checked {
        background-color: #4169e1;
        border: 2px solid #fff;
      }

      .btn.btn-primary {
        display: inline-flex;
        padding: 15.5px 28px;
        justify-content: center;
        align-items: center;
        border-radius: 28px;
        color: black;
        cursor: pointer;
        margin-bottom: 60px;
      }

      .btn.btn-primary:hover {
        background-color: #9bb8cd;
      }

      .text-muted {
        color: #242331;
        text-align: center;
        font-family: "Nunito", sans-serif;
        font-size: 54.377px;
        font-style: normal;
        font-weight: 800;
        line-height: normal;
      }

      legend {
        color: #202020;
        text-align: center;
        font-family: "Inter", sans-serif;
        font-size: 25px;
        font-style: normal;
        font-weight: 500;
        line-height: 129.023%;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        background-color: #6db9ef;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer p {
        color: black;
        margin: 0;
        font-size: 18px;
      }
    </style>
  </head>
